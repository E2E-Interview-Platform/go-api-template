summary: 'Panic Route'
description: 'Requesting on this route causes a panic'
responses:
  '500':
    description: Internal Server Error
    content:
      application/json:
        schema:
          type: object
          properties:
            error_code:
              type: integer
              example: 500
            error_message:
              type: string
              example: 'Internal Server Error'
            data:
              type: object
              nullable: true
              example: null
